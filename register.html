<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:wght@600&family=Maven+Pro:wght@500&family=Montserrat:ital,wght@1,700&family=Oswald:wght@400;500&family=PT+Sans&family=Varela+Round&display=swap" rel="stylesheet">
    <title>Shopping | Register Page</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="brand">
                    Shopping
                </a>
                <nav>
                    <ul>
                        <li><a href="login.html">Sign In</a></li>
                        <li><a href="register.html">Sign Up</a></li>
                    </ul>
                </nav>
            </div><!-- header-content -->
        </div><!-- container -->
    </header>
    <section class="section-form">
        <form novalidate>
            <h2>Register User</h2>
            <input type="text" placeholder="Enter Username..." id="username">
          <input type="email" placeholder="Enter Email..." id="email">
          <input type="password" placeholder="Enter Password..." id="password">
          
          <input type="submit" value="Sign Up" id="sign_up">
          
        </form>
      </section><!-- section-form -->
      
      
      <script src="index.js/register.js"></script>
    </body>
</html>
